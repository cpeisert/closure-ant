<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>JSON in Style</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.compiled.css" />
</head>

<body>

<h2>Beautify Your JSON</h2>

<div id="mainContent">
  <label for="jsonInputTextarea" class="strong">Enter JSON
    <span class="tip"> (press Tab when done)</span>
  </label>
  <textarea id="jsonInputTextarea" class="standout"
      placeholder="Enter your plain JSON here." rows="5" cols="50"
      autofocus="autofocus">
  </textarea>

  <p class="strong">Your JSON in style!</p>
  <pre id="outputPrettyPrint" class="standout">
  </pre>
</div>

<div id="customizeStyles">
  <div class="strong">Customize JSON colors</div>

  <button id="buttonPropertyName" class='goog-jsonprettyprinter-propertyname'>
    Property Name
  </button>

  <button id="buttonBooleanValue" class='goog-jsonprettyprinter-propertyvalue-boolean'>
    Property Value: Boolean
  </button>

  <button id="buttonNullValue" class='goog-jsonprettyprinter-propertyvalue-null'>
    Property Value: Null
  </button>

  <button id="buttonNumberValue" class='goog-jsonprettyprinter-propertyvalue-number'>
    Property Value: Number
  </button>

  <button id="buttonStringValue" class='goog-jsonprettyprinter-propertyvalue-string'>
    Property Value: String
  </button>

  <!-- Color-picker popup window. -->
  <div id="colorPopup" class="colorPopup standout" tabindex="0"></div>
</div>


<script src="main.compiled.js"></script>

</body>
</html>
