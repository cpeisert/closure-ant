<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>JSON in Style</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.compiled.css" />
</head>

<body>

<h2>Beautify Your JSON</h2>

<section id="mainContent">
  <label for="jsonInputTextarea">Enter plain JSON (press Tab when done):</label>
  <textarea id="jsonInputTextarea"
      placeholder="Enter your plain JSON here." rows="10" cols="40"
      autofocus="autofocus">
  </textarea>

  <fieldset>
    <legend>Your JSON... In style!</legend>
    <pre id="outputPrettyPrint">
    </pre>
  </fieldset>
</section>

<script src="main.compiled.js"></script>

</body>
</html>
